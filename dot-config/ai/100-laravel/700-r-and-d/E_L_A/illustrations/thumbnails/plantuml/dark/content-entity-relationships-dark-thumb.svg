<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#2d333b" rx="5" ry="5" />

  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#adbac7">Content Entity Relationships</text>

  <!-- Class Diagram Elements -->
  <rect x="60" y="60" width="80" height="100" fill="#9c36b5" fill-opacity="0.2" stroke="#9c36b5" stroke-width="2" />
  <rect x="60" y="60" width="80" height="25" fill="#9c36b5" stroke="#9c36b5" stroke-width="2" />
  <text x="100" y="77" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Class A</text>

  <line x1="60" y1="110" x2="140" y2="110" stroke="#9c36b5" stroke-width="1" />
  <text x="65" y="95" font-family="Arial, sans-serif" font-size="10" fill="#adbac7">- property1</text>
  <text x="65" y="125" font-family="Arial, sans-serif" font-size="10" fill="#adbac7">+ method1()</text>
  <text x="65" y="140" font-family="Arial, sans-serif" font-size="10" fill="#adbac7">+ method2()</text>

  <rect x="160" y="60" width="80" height="100" fill="#9c36b5" fill-opacity="0.2" stroke="#9c36b5" stroke-width="2" />
  <rect x="160" y="60" width="80" height="25" fill="#9c36b5" stroke="#9c36b5" stroke-width="2" />
  <text x="200" y="77" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Class B</text>

  <line x1="160" y1="110" x2="240" y2="110" stroke="#9c36b5" stroke-width="1" />
  <text x="165" y="95" font-family="Arial, sans-serif" font-size="10" fill="#adbac7">- property1</text>
  <text x="165" y="125" font-family="Arial, sans-serif" font-size="10" fill="#adbac7">+ method1()</text>
  <text x="165" y="140" font-family="Arial, sans-serif" font-size="10" fill="#adbac7">+ method2()</text>

  <line x1="140" y1="90" x2="160" y2="90" stroke="#adbac7" stroke-width="1.5" />
  <polygon points="160,90 150,85 150,95" fill="#adbac7" />
</svg>