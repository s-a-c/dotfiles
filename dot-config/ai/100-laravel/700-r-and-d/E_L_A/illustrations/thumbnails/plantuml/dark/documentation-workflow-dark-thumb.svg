<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#2d333b" rx="5" ry="5" />

  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#adbac7">Documentation Workflow</text>

  <!-- Activity Diagram Elements -->
  <circle cx="150" cy="50" r="10" fill="#000" />
  <circle cx="150" cy="50" r="8" fill="#fff" />

  <rect x="120" y="70" width="60" height="30" fill="#c92a2a" rx="3" ry="3" />
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">Activity 1</text>

  <polygon points="150,110 140,120 160,120" fill="#c92a2a" />
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">?</text>

  <rect x="80" y="130" width="60" height="30" fill="#c92a2a" rx="3" ry="3" />
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">Activity 2</text>

  <rect x="160" y="130" width="60" height="30" fill="#c92a2a" rx="3" ry="3" />
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">Activity 3</text>

  <circle cx="150" cy="180" r="12" fill="#000" />
  <circle cx="150" cy="180" r="8" fill="#000" />

  <!-- Connections -->
  <line x1="150" y1="60" x2="150" y2="70" stroke="#adbac7" stroke-width="1.5" />
  <line x1="150" y1="100" x2="150" y2="110" stroke="#adbac7" stroke-width="1.5" />
  <line x1="140" y1="120" x2="110" y2="130" stroke="#adbac7" stroke-width="1.5" />
  <line x1="160" y1="120" x2="190" y2="130" stroke="#adbac7" stroke-width="1.5" />
  <line x1="110" y1="160" x2="140" y2="180" stroke="#adbac7" stroke-width="1.5" />
  <line x1="190" y1="160" x2="160" y2="180" stroke="#adbac7" stroke-width="1.5" />
</svg>