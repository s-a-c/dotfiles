model: openai/gpt-oss-20b
base:
  - key: lmstudio-community/gpt-oss-20b-gguf
    sources:
      - type: huggingface
        user: lmstudio-community
        repo: gpt-oss-20b-GGUF
  - key: lmstudio-community/gpt-oss-20b-mlx-8bit
    sources:
      - type: huggingface
        user: lmstudio-community
        repo: gpt-oss-20b-mlx-8bit
customFields:
  - key: reasoningEffort
    displayName: Reasoning Effort
    description: Controls how much reasoning the model should perform.
    type: select
    defaultValue: low
    options:
      - value: low
        label: Low
      - value: medium
        label: Medium
      - value: high
        label: High
    effects:
      - type: setJinjaVariable
        variable: reasoning_effort
metadataOverrides:
  domain: llm
  architectures:
    - gpt-oss
  compatibilityTypes:
    - gguf
    - safetensors
  paramsStrings:
    - 20B
  minMemoryUsageBytes: 12000000000
  contextLengths:
    - 131072
  vision: false
  reasoning: true
  trainedForToolUse: true
config:
  operation:
    fields:
      - key: llm.prediction.temperature
        value: 0.8
      - key: llm.prediction.topKSampling
        value: 40
      - key: llm.prediction.topPSampling
        value:
          checked: true
          value: 0.8
      - key: llm.prediction.repeatPenalty
        value:
          checked: true
          value: 1.1
      - key: llm.prediction.minPSampling
        value:
          checked: true
          value: 0.05
